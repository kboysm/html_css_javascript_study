<html>
    <head>
        <meta charset="utf-8">
        <title>es6_first</title>
    </head>
    <body>
        유튜브 es6강의를 보며 따라하고 분석하는 공부
        <br><br>
        <script>
        let arr = [1,2,3,4,5,6];
        //let test = arr.slice(0,3); 0번째 부터 3개
        //let test = arr.slice(3); //3번째부터 끝까지
        //let test = arr.concat(7); // 배열에 7을 붙임
        //let test = arr.concat([7,8,9]); // 배열에 7을 붙임 
        //concat은 number한개 ,number배열 ,object 등을 넣어도 다 합쳐진다.
        //let test = arr.map(x => x*2); //요소 하나하나 마다 ()안의 식을 대응해서 별도의 어레이를 만들어냄
        //let test = arr.filter(x => x%2 ===0); //필터를 넣으면 해당 조건에 부합하는 어레이 요소들의 배열을 얻음
        let test =arr.reduce((acc,cur)=>acc+cur); //0+1하고 그 더한것에 2를 더하고 더한것에 3을 더하고 이런식임 내부적으로 for루프가 도는것
        //기본적으로 디폴트 값을 줄 수 있는데 디폴트 값을 주지않으면 배열의 첫번째 요소가 디폴트값이 됌 ,디폴트 값을 주면 그 값에서 부터 시작
        document.write(test);    
        </script>
    </body>
</html>
