<html>
    <head>
        <meta charset="utf-8">
        <style>
        body{
            
            margin-top: 5%;
        }
        .formStyle{
            border: 1px solid red;
            width: 30%;
            margin: auto;
        }
        h1{text-align: center;}
        </style>
    </head>
    <body>
        <h1>form 태그 공부</h1>
        <form action="#" method="POST" class="formStyle">
            이메일 : <input type="email" name="email"> <br>
            URL : <input type="url" name="url"><br>
            전화번호 : <input type="tel" name="tel"><br>
            색상 : <input type="color" name="color"><br>
            월 : <input type="month" name="month"><br>
            날짜 : <input type="date" name="date"><br>
            주 : <input type="month" name="week"><br>
            시간 : <input type="time" name="time"><br>

            지역 시간 : <input type="datetime-local" name="localdatetime">
            숫자 : <input type="number" name="number" min="1" max="10" step="2"><br>
            범위 : <input type="range" name="range" min="1" max="10" step="2"><br>
            <input type="submit" value="제출">
        </form>
        <!-- 마크업언어 : 태그로 둘러싸여진 언어 ex) a태그라는 것이 한마디로 마크고 그 태그 안에 어떠한 언어들이 들어가는 구조가 마크업랭귀지
            margin : auto; 를 설정하면 해당 엘리먼트를 컨테이너 중앙으로 오게할 수 있음
            tel : 전화번호를 입력하지 않아도 submmit 됨 -> 알아보니 각 나라마다 표준이 달라서 컴퓨터로 할때는 잘모르지만 핸드폰으로 하면 자동으로 숫자 패드가 나옴
            step : step은 증가 범위를 말함 위,아래 화살표를 누르면 2씩 증가하는것을 알 수 있음
        -->
    </body>
</html>
