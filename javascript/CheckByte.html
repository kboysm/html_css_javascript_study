<body>
    <script>
        let testData ='      시'
        function getByteB(str) {
            var byte = 0;
            for (var i = 0; i < str.length; ++i) {
                // 기본 한글 2바이트 처리 , utf-8은 한글 3바이트
                (str.charCodeAt(i) > 127) ? byte += 3 : byte++;
            }
            return byte;
        }
        console.log(getByteB(testData))


    </script>
</body>
