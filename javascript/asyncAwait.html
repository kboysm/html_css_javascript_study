        function delay(ms) {
            return new Promise(res => setTimeout(res, ms));
        }

        async function getName() {
            await delay(1000);
            return 'LSM';
        }

        async function getState() {
            await delay(1000);
            return 'Good';
        }

        async function pickFruits() {
            const name = await getName()

        }
