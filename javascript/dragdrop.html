<html>
    <head>
        <head>
            <meta charset="utf-8">
            <title>drag&drop</title>
            <style>
                #shopping_cart{
                    width: 450px;
                    height: 100px;
                    padding: 10px;
                    border: 1px dotted red;
                }
            </style>
        </head>
    </head>
    <body>
        <p>원하는 물건을 끌어서 옮기세요.</p>
        <div id="shopping_cart" ondrop="handleDrop(event)" ondragover="allowDrop(event)"></div><br>
        <div id="shopping_cart" ondrop="handleDrop(event)" ondragover="allowDrop(event)"></div><br>
        <img id="img1" src="img/c1.jpg" draggable="true" ondragstart="handleDragStart(event)" width="150" height="100">
        <img id="img2" src="img/c2.jpg" draggable="true" ondragstart="handleDragStart(event)" width="150" height="100">
        <img id="img3" src="img/c3.jpg" draggable="true" ondragstart="handleDragStart(event)" width="150" height="100">
        <script>
            function allowDrop(e){
                e.preventDefault();
            }
            function handleDragStart(e){
                e.dataTransfer.effectAllowed = 'move';
                e.dataTransfer.setData("Text",e.target.id);
            }
            function handleDrop(e){
                e.preventDefault();
                let src = e.dataTransfer.getData("Text");
                e.target.appendChild(document.getElementById(src));
            }
        </script>
    </body>
</html>
