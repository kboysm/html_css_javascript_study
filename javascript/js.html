<html>
    <head>
        <meta charset="utf-8">
        <title>자바스크립트 복습 첫번째</title>
    </head>
    <body>
        <p>
            자바 스크립트는 이벤트에 반응할 수 있다!
        </p>
        <button type="button" onclick="alert('자바스크립트 복습!')">자바스크립트 복습!</button><br>
        <script>
            let now = new Date();
            document.write(now);
            /*
                var는 function-scoped , let과const는 block scoped
                var는 이름이 같은 변수를 선언해도 에러 x
                let,const는 이름이 같은 변수 선언 시 에러 발생 ,let 과const는 es6 이후 추가 된 변수 선언 방식
            */
        </script>
    </body>
</html>
