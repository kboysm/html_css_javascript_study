<html>
    <head>
        <meta charset="utf-8">
        <title>Array</title>
    </head>
    <body>
        <script>
            function printArray(a){
                document.write("[ ");
                for(let i=0; i<a.length;i++){
                    document.write(a[i]+" ");
                }
                document.write(" ] <br>");
            }
            let myArray= new Array();
            myArray[0]="apple";
            myArray[1]="banana";
            myArray[2]="orange";

            let myArray1 = new Array("apple","banana","orange");
            let myArray2 = ["apple","banana","orange"];

            printArray(myArray);
            printArray(myArray1);
            printArray(myArray2);
        </script>
    </body>
</html>
