<html>
    <head>
        <meta charset="utf-8">
        <title>prototype</title>
    </head>
    <body>
        <script>
        //자바스크립트의 모든 객체는 prototype이라는 숨겨진 객체를 가지고 있고 그 객체를 이용해서 공유되는 속성,메서드를 작성할 수 있다.
        function Point(xpos,ypos){
            this.x=xpos;
            this.y=ypos;
        }
        Point.prototype.getDistance = function(p){
            return Math.sqrt(this.x*this.x +this.y*this.y);
        }
        Point.prototype.Own="lsm";

        let p1 = new Point(10,20);
        let d1 = p1.getDistance();
        let p2 = new Point(10,30);
        let d2 = p2.getDistance();
        document.write(d1+"/"+p1.Own+"<br>");
        document.write(d2+"/"+p2.Own+"<br>");
        document.write(p1.getDistance().toString());
        /* prototype chain
            인스턴스 객체를 먼저 찾고 인스턴스.prototype을 찾은 뒤 없으면 object.prototype에 가서 찾는다 toString은 object.prototype에 있다.
        */
        p1.toString = function(){
            return "새로 생성된 객체";
        }//오버라이딩
        document.write(p1.toString())
        
        </script>
    </body>
</html>
