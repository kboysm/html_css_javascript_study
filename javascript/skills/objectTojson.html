<body>
    <script>
        let testData = [
            {
                name: {
                    a0: 'a0',
                    a1: 'a1'
                },
                age: {
                    b0: 'b0',
                    b1: 'b1'
                },
                address: 'asdasd'
            }
        ]
        function arrayToCSV(objArray) {
            const array = typeof objArray !== 'object' ? JSON.parse(objArray) : objArray;
            let strKey = `${Object.keys(array[0]).map(value => `"${value}"`).join(",")}` + '\r\n';
            let strValu = '';
            array.reduce((strValu, next) => {
                strValu += `${Object.values(next).map(value => `"${value}"`).join(",")}` + '\r\n';
                return strValu;
            }, strValu);

            return strValu;
        }
        console.log(arrayToCSV(testData));
    </script>
