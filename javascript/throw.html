<html>
    <head>
        <meta charset="utf-8">
        <title>throw</title>
    </head>
    <body>
        <h1>Number Guess</h1>
        <p>1부터 100 사이의 숫자를 입력하시오.</p>
        <input type="text" id="number">
        <button type="button" onclick="test()">숫자 추측</button>
        <p id="message"></p>
        <script>
            let solution =53;
            function test(){
                try {
                    let x = document.getElementById("number").value;
                    if(x=="")throw "입력없음";
                    if(isNaN(x))throw "숫자가 아님";
                    //isNaN() : 숫자인지 아닌지 검사하는 메서드
                    if(x>solution)throw "너무 큼";
                    if(x<solution)throw "너무 작음"; 
                    if(x ==solution) throw "성공";
                } catch (error) {
                    let y =document.getElementById("message");
                    y.innerHTML= "힌트 : "+error;
                }
            }
        </script>
    </body>
</html>
